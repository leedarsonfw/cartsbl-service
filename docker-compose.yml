services:
  chirpstack:
    image: leedarson/cartsbl:${ARCH}-v1.8.4
    command: -c /etc/chirpstack
    restart: unless-stopped
    volumes:
      - ./configuration/chirpstack:/etc/chirpstack
    depends_on:
      - postgres
      - emqx
      - redis
    environment:
      - MQTT_BROKER_HOST=emqx
      - MQTT_BROKER_PORT=${EMQX_PORT}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
      - POSTGRESQL_HOST=postgres
    ports:
      - "${CHIRPSTACK_PORT}:8080"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 512M
  
  chirpstack-gateway-bridge-basicstation-na:
    image: chirpstack/chirpstack-gateway-bridge:4
    restart: unless-stopped
    command: -c /etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge-basicstation-us915_1.toml
    ports:
      - "${CHIRPSTACK_GATEWAY_BRIDGE_PORT}:3001"
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
    depends_on:
      - emqx
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 128M

  chirpstack-gateway-bridge-basicstation-eu:
    image: chirpstack/chirpstack-gateway-bridge:4
    restart: unless-stopped
    command: -c /etc/chirpstack-gateway-bridge/chirpstack-gateway-bridge-basicstation-eu868.toml
    ports:
      - "3031:3001"
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge
    depends_on:
      - emqx
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 128M

  chirpstack-rest-api:
    image: chirpstack/chirpstack-rest-api:4
    restart: unless-stopped
    command: --server chirpstack:8080 --bind 0.0.0.0:8090 --insecure
    ports:
      - "${CHIRPSTACK_REST_API_PORT}:8090"
    depends_on:
      - chirpstack
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  postgres:
    image: postgres:14-alpine
    restart: unless-stopped
    volumes:
      - ./configuration/postgresql/initdb:/docker-entrypoint-initdb.d
      - ./storage/postgresqldata:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      - POSTGRES_USER=chirpstack
      - POSTGRES_PASSWORD=chirpstack
      - POSTGRES_DB=chirpstack
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 128M

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save 300 1 --save 60 100 --appendonly no
    volumes:
      - ./storage/redisdata:/data
    ports:
      - "${REDIS_PORT}:6379"
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 128M

  emqx:
    image: eclipse-mosquitto:2
    restart: unless-stopped
    ports:
      - "${EMQX_PORT}:1883"
    volumes: 
      - ./configuration/mosquitto/config/:/mosquitto/config/
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 128M

volumes:
  postgresqldata:
    driver_opts:
      o: "size=256M"
  redisdata:
    driver_opts:
      o: "size=256M"
